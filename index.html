<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js"></script>
    <script src="https://cdn.rawgit.com/Inndy/vue-clipboard2/master/dist/vue-clipboard.js"></script>
    <title>Shopping List Test</title>
  </head>
  <body>
    <div id="app">
      <p style="display: none" id="testerid">Array: {{shoppingList}}</p>
      <!-- <button @click="arrayFunc()">Click Me</button> -->

      <div class="container py-3">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <ul class="list-group list-group-flush">
              <my-meal
                v-for="(recipe, index) in recipes"
                v-bind:recipe="recipe"
                v-bind:index="index"
                v-bind:recipes="recipes"
              ></my-meal>
            </ul>
          </div>
        </div>
        <div
          class="row container justify-content-center"
          v-if="shoppingList.length > 0"
        >
          <div class="col-md-6 text-center mt-3">
            <button
              type="button"
              class="btn btn-primary mr-3 mt-3"
              v-clipboard:copy="clipboardShoppingList"
              v-clipboard:success="testFunc"
              v-clipboard:error="onError"
            >
              Create shopping list
            </button>

            <button
              type="button"
              class="btn btn-primary mr-3 mt-3"
              v-clipboard:copy="clipboardMenues"
              v-clipboard:success="onCopy"
              v-clipboard:error="onError"
            >
              Create a recipe list
            </button>
          </div>
        </div>

        <div
          class="row container justify-content-center"
          id="slideContainer"
        ></div>

        <div class="row container justify-content-center">
          <textarea style="height: 500px; width: 100vw" id="recipeParagraph">
Welcome to the Grocery List generator. Begin by selecting the recipes you would like to make. Selecting "Create Shopping List" will create a list of ingredients that will be needed for the selected recipes. Please note that common ingredients such as oil, water, etc., will not be listed.

When "Create a Recipe List" is selected, this box will populate with the menu and instructions for each item.
Enjoy!</textarea
          >
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./recipes.js"></script>
    <div></div>
  </body>
</html>
